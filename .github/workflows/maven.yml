name: âœ… CI Pipeline (Build & Test)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-validation:
    runs-on: ubuntu-latest

    steps:
    # Ã‰tape 1 : RÃ©cupÃ©ration du code
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4

    # Ã‰tape 2 : Configuration Java
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      
    # Ã‰tape 3 : Mise en cache Maven
    - name: ğŸ—„ï¸ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Ã‰tape 4 : Build + Tests (Gatekeeper)
    - name: ğŸ› ï¸ Build & Run Tests
      run: mvn -B verify
      env:
        MAVEN_OPTS: -Dmaven.repo.local=.m2/repository


        
